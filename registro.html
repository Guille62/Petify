<!DOCTYPE html>

</head>
<body class="textura">
    <!-- CABECERA -->
    <header>
      <div class="cover-relative">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="home.html">
                  <img src="img/logo.png" alt="logo" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-column flex-md-row" id="navbarNav">
                  <div class="flex-grow-1 ">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Petify</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                      </li>
                    </ul>
                  </div>
                  <div>
                    <div class="d-flex flex-row align-items-center  justify-content-center mt-4 mt-md-0">
                      <div class="p-1">
                        <a href="login.html" class="boton-ingreso">Ingresar</a>
                      </div>
                      <div class="p-1">
                        <a href="registro.html" class="boton-registro">Registrar</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
        </div>
        <img src="img/wave.svg" alt="wave" class="onda">
      </div>
    </header>
    <!-- CABECERA -->
    <div class="container">
      <div class="row h-100 align-items-center justify-content-center mt-5 pt-5 pb-5">
          <div class="col-12 col-md-5">
              <main class="form-signin w-100 m-auto">
                  <form>
                    <h1 class="h3 mb-3 fw-normal">Regístrate en Petify</h1>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-2">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Ejm: Juan">
                                    <label for="floatingInput">Nombre </label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Ejm: Juan">
                                    <label for="floatingInput">Apellidos </label>
                                </div>
                            </div>
                        </div>
                      </div>
                    <div class="form-floating mb-2">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Registrar</button>
                  </form>
              </main>
          </div>
      </div>
    </div>
    <!-- DESTACADOS -->

      <div class="container pb-5">
        <div class="col-12">

            </div>
            <div class="p-3">

              </a>
            </div>
          </div>
        </div>
      </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/aos.js"></script>
    <script src="https://kit.fontawesome.com/fff65408ff.js" crossorigin="anonymous" defer></script>
    <script>
      AOS.init();

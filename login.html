<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/pettyfy.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body class="textura">
    <!-- CABECERA -->
    <header>
      <div class="cover-relative">
          <div class="container">
              <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="home.html">
                    <img src="img/logo.png" alt="logo" class="img-fluid">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse flex-column flex-md-row" id="navbarNav">
                    <div class="flex-grow-1 ">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Sobre Petify</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Tienda</a>
                        </li>
                      </ul>
                    </div>
                    <div>
                      <div class="d-flex flex-row align-items-center  justify-content-center mt-4 mt-md-0">
                        <div class="p-1">
                          <a href="login.html" class="boton-ingreso">Ingresar</a>
                        </div>
                        <div class="p-1">
                          <a href="registro.html" class="boton-registro">Registrar</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
          </div>
          <img src="img/wave.svg" alt="wave" class="onda">
      </div>
    </header>
    <!-- CABECERA -->
    <div class="container">
      <div class="row h-100 align-items-center justify-content-center mt-5 pt-5 pb-5">
          <div class="col-12 col-md-5">
              <main class="form-signin w-100 m-auto">
                  <form>
                    <h1 class="h3 mb-3 fw-normal">Ingresar a Petify</h1>
                    <div class="form-floating mb-2">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating mb-2">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="form-check text-start my-3">
                      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Recordar datos de acceso.
                      </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
                  </form>
                  <h5 class="notengo-cuenta mt-5">No tengo una cuenta :( <a href="#">¡Quiero Registrarme!</a></h5>
              </main>
          </div>
          <div class="d-none d-md-block col-md-7 text-center p-1">
            <img src="img/imagen-login.png" alt="imagen login" class="img-fluid">
          </div>
      </div>
    </div>
    <!-- DESTACADOS -->
    <footer>
      <div class="container pb-5">
        <div class="col-12">
          <p class="sigue">Síguenos en nuestras redes sociales:</p>
          <div class="d-flex flex-row align-items-center  justify-content-center">
            <div class="p-3">
              <a href="">
                <i class="fa-brands fa-facebook"></i>
              </a>
            </div>
            <div class="p-3">
              <a href="">
                <i class="fa-brands fa-square-instagram"></i>
              </a>
            </div>
            <div class="p-3">
              <a href="">
                <i class="fa-brands fa-tiktok"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/aos.js"></script>
    <script src="https://kit.fontawesome.com/fff65408ff.js" crossorigin="anonymous" defer></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
